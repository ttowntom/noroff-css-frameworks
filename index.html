<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/css/index.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<script
			defer
			src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<title>WhispR</title>
	</head>
	<body class="text-w-white text-center">
		<div
			class="container-lg vh-100 d-flex align-items-center justify-content-center">
			<div
				class="row flex-md-row bg-w-desert rounded-4 overflow-hidden w-100"
				style="min-height: 40%">
				<div
					class="col-12 col-md-3 py-5 d-flex flex-column align-items-center justify-content-center bg-w-green">
					<h2 class="fw-bold">Welcome!</h2>
					<p class="py-3">
						New to WhispR?
						<span class="d-block">Get started by signing up!</span>
					</p>
					<a
						href="#"
						class="btn rounded-5 border-w-white boder-1 text-w-white text-uppercase py-3 mt-2 px-4 d-block mx-auto"
						>Sign up</a
					>
				</div>
				<div
					class="col-12 col-md-9 py-5 d-flex flex-column align-items-center justify-content-center bg-w-desert">
					<h1 class="fw-bold text-w-green">Log in to WhispR</h1>
					<form class="w-75 mt-5">
						<div class="input-group mb-3">
							<span
								class="input-group-text border-end-0 bg-w-white"
								id="email-icon"
								><i class="bi bi-envelope-fill text-w-grey"></i
							></span>
							<input
								type="email"
								class="form-control bg-w-white border-start-0"
								placeholder="Email"
								aria-label="Email"
								aria-describedby="email-icon" />
						</div>
						<div class="input-group mb-3">
							<span
								class="input-group-text border-end-0 bg-w-white"
								id="password-icon"
								><i class="bi bi-lock-fill text-w-grey"></i
							></span>
							<input
								type="password"
								class="form-control bg-w-white border-start-0"
								placeholder="Password"
								aria-label="Password"
								aria-describedby="password-icon" />
						</div>
						<a href="#" class="my-4 text-w-grey">Forgot your password?</a>
						<a
							href="/profile"
							class="btn rounded-5 btn-w-green boder-1 text-w-white text-uppercase py-3 mt-5 px-4 d-block mx-auto"
							>Log in</a
						>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
