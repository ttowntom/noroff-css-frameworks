<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://kit.fontawesome.com/8d12afa6e5.css"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../css/style.css" />
		<!-- <script src="../src/js/index.js" defer></script> -->
		<title>Profile | WhispR</title>
	</head>
	<body class="bg-white dark:bg-darkBlue font-opensans">
		<!-- Global container  -->
		<div
			class="min-h-screen w-full flex flex-col mx-auto md:border md:border-y-0 md:border-gray-200 md:dark:border-gray-700">
			<!-- Nav/Main/Footer container  -->
			<div class="flex flex-grow flex-col md:flex-row">
				<!-- Left/Top menu  -->
				<nav
					class="flex md:flex-col items-center md:items-start md:space-x-0 md:space-y-14 py-3 ps-6 pe-16 bg-greenPrimary text-white">
					<!-- Logo  -->
					<a href="/feed/" class="text-4xl text-center">
						W<span class="hidden md:inline-block">hispR</span>
					</a>
					<!-- Menu items  -->
					<ul
						class="flex md:flex-col space-x-6 md:space-x-0 md:space-y-3 mx-auto md:mx-0 mt-6 text-2xl md:text-lg">
						<li class="flex items-center">
							<a
								href="/feed/"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-home text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Feed</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-bell text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Notifications</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-binoculars text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Explore</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-star text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Favorites</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-envelope text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Messages</span
								>
							</a>
						</li>
					</ul>
					<div class="flex items-center">
						<a
							href="/profile/"
							class="flex items-center group text-almostWhite font-bold">
							<img
								src="../img/ttowntom.png"
								alt="profile image"
								class="h-9 md:h-5 w-9 md:w-5 rounded-full" />
							<span
								class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
								>tTownTom</span
							>
							<i class="fa-solid fa-caret-down ms-2"></i>
						</a>
					</div>
				</nav>
				<!-- Right/bottom section  -->
				<main
					class="flex flex-col flex-grow py-3 px-5 bg-desert dark:bg-darkBlue text-darkBlue dark:text-white">
					<!-- Card container  -->
					<div class="flex flex-col bg:white">hello</div>
				</main>
			</div>
			<!-- Footer container  -->
			<footer
				class="w-full mx-auto py-3 px-6 bg-gray-500 text-center text-sm text-white">
				&copy; 2024 WhispR
			</footer>
		</div>
	</body>
</html>
